<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <h1>CSGO Inventory Builder</h1>
        <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
    </header>
    
    <nav>   
        <ul>
            <a href="">Steam Market</a>
            <a href="">Useful Sites</a>
            <a href="">Lorem</a>
            <a href="">Lorem</a>
        </ul>
    </nav>

    <main>
        <form>
        <input type="text" id="inputData">
        </form>
        <select id="selectType" onchange="checkValue()">
            <option value="0" selected hidden>Type</option>
            <option value="1">Pistols</option>
            <option value="2">SMG</option>
            <option value="3">Heavy</option>
            <option value="4">Rifle</option>
            <option value="5">Knife</option>
        </select>
        <select id="selectPistol" onchange="listPistols()">
            <option value="1">Glock-18</option>
            <option value="2">USP-S</option>
            <option value="3">P2000</option>
            <option value="4">Dual-Berettas</option>
            <option value="5">P250</option>
            <option value="6">TEC-9</option>
            <option value="7">Five-SeveN</option>
            <option value="8">CZ75-Auto</option>
            <option value="9">Desert Eagle</option>
            <option value="10">R8 Revolver</option>
        </select>
        <select id="selectRifle" onchange="listRifle()">
            <optgroup label="Assault Rifle">
                <option value="1">FAMAS</option>
                <option value="2">Galil AR</option>
                <option value="3">AK-47</option>
                <option value="4">M4A4</option>
                <option value="5">M4A1-S</option>
                <option value="6">AUG</option>
                <option value="7">SG 553</option>
            </optgroup>
            <optgroup label="Sniper Rifle">
                <option value="8">AWP</option>
                <option value="9">SSG-08</option>
                <option value="10">SCAR-20</option>
                <option value="11">G3SG1</option>
            </optgroup>
        </select>
        <select id="selectSMG" onchange="listSMG()">
            <option value="1">MAC-10</option>
            <option value="2">MP9</option>
            <option value="3">MP7</option>
            <option value="4">UMP-45</option>
            <option value="5">P90</option>
            <option value="6">PP-Bizon</option>
            <option value="7">MP5-SD</option>
        </select>
        <select id="selectHeavy" onchange="listHeavy()">
            <option value="1">Nova</option>
            <option value="2">XM1014</option>
            <option value="3">Sawed-off</option>
            <option value="4">MAG-7</option>
            <option value="5">M249</option>
            <option value="6">Negev</option>
        </select>
        <select id="quality">
            <option value="">Factory New</option>
            <option value="">Minimal Wear</option>
            <option value="">Field Tested</option>
            <option value="">Well worn</option>
            <option value="">Battle Scared</option>
        </select>

        <p id="test"></p>
    </main>
</body>

</html>
