    <script type="text/javascript">
        var embed = new Twitch.Embed("twitch-embed", {
            width: (window.innerWidth - 550),
            height: (window.innerWidth - 900),
            channel: "esl_csgo",
            layout: "video",
            autoplay: false,
        });

        embed.addEventListener(Twitch.Embed.VIDEO_READY, () => {
            var player = embed.getPlayer();
            player.play();
        });
